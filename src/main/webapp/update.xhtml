<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:composite="http://java.sun.com/jsf/composite"
>

<head jsf:id="head">
    <title>Title</title>
    <h:outputStylesheet library="css" name="main.css"/>
</head>

<body>

<p>Edited id: #{updateBean.editedId}</p>

<form jsf:id="updateForm">
    <input jsf:id="updateProduct" type="text" placeholder="produkt" value="#{updateBean.product.name}"/>
    <input jsf:id="updateQuntity" type="text" placeholder="ilość" value="#{updateBean.product.quantity}"/>
    <input jsf:id="updateCategory" type="text" placeholder="#{updateBean.product.category}"/>
    <h:commandButton value="Akceptuj" action="#{updateBean.save()}"/>
</form>
</body>


</html>
